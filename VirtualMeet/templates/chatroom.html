{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <section id="room-name-wrapper">
            <p>Room Name: <span id="room-name"></span></p>
        </section>

            <div id="video-streams"> </div>

        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" onclick="toggleMicrophone();" src="{% static 'images/microphone.svg' %}" />
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" onclick="toggleCamera();" src="{% static 'images/video.svg' %}" />
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" />
            </div>
        </section>
    </main>

    <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.20.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/streams.js' %}"></script>

{% endblock %}
